    <script>
        document.getElementById("showSidebar").addEventListener("click", function () {

        });

        document.getElementById("overlay").addEventListener("click", function () {

            document.getElementById("overlay").style.display = "none"
        });

        let balance;
        let stakedAmount;
        let amountTo = [];
        let amountFrom = [];
        var dataL;
        var totalStaked = 0;
        let totalSupply;
        let blackHoleAmount;
        let ethPrice;
        let price;

        function getData(mod, skip) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function () {
                if (httpRequest.status == 200) {
                    var json = httpRequest.responseText;
                    dataL = json;
                }
            };
            httpRequest.open('POST', 'https://api.thegraph.com/subgraphs/name/mrredeyedrabbit/redrabbithole', false);
            httpRequest.setRequestHeader('content-type', 'application/json');
            if (mod === 1){
                var sendData = { 'query': '\n        {\n        transfers(skip: '+ skip +', first: 1000, where: {to: "0x93db787b4376586d9a4bd27f01a6b3cdd418c2fe", blockNumber_gt: "62970651"}) {\n            value\n}\n        }\n        ' }
            }else {
                var sendData = { 'query': '\n        {\n        transfers(skip: '+ skip +', first: 1000, where: {from: "0x93db787b4376586d9a4bd27f01a6b3cdd418c2fe", blockNumber_gt: "62970651"}) {\n            value\n}\n        }\n        ' }
            }
            httpRequest.send(JSON.stringify(sendData));
            if (mod === 1) amountTo.push(JSON.parse(dataL).data.transfers);
            else amountFrom.push(JSON.parse(dataL).data.transfers);
        }

        async function doAfterConnect() {
            displayText('#connect', SHORTADR(CURADR));

            for (var i = 0; i <= 10; ++i){
                getData(1,i * 1000);
                if (amountTo[i].length == 0) break;
            }
            for (var i = 0; i <= 10; ++i){
                getData(2,i * 1000);
                if (amountFrom[i].length == 0) break;
            }
            for (var i = 0; i < amountTo.length - 1; ++i) {
                for (var j = 0;j < amountTo[i].length; ++j) {
                    totalStaked += Number(amountTo[i][j].value);
                }
            }
            for (var i = 0; i < amountFrom.length - 1; ++i) {
                for (var j = 0;j < amountFrom[i].length; ++j) {
                    totalStaked -= Number(amountFrom[i][j].value);
                }
            }
            totalStaked += 1546423290381.9536 * 1e18; // staked let block number 62970651.
            let circulatingSupply = totalSupply - stakedAmount / ETHDIV + totalStaked / ETHDIV;
            displayText("#cirSupply", `${COMMA(ROUND(circulatingSupply, 3))}`);
            displayText("#stakedRate", `$${COMMA(ROUND(totalStaked / ETHDIV / circulatingSupply * 100, 2))}%`);
            blackHoleAmount = (blackHoleAmount / ETHDIV + (3333333333333) - circulatingSupply);
            displayText("#burned", `${COMMA(ROUND(blackHoleAmount, 3))}`);

            let mcap = price * circulatingSupply;
            displayText("#mcap", `$${COMMA(ROUND(mcap))}`);
        }

            let circulatingSupply = totalSupply;
            //displayText("#cirSupply", `${COMMA(ROUND(circulatingSupply, 3))}`);

            let liqReserves = await CONTS['pairweth'].getReserves();
            let liqETH = liqReserves[0] / ETHDIV;
            let liqBalance = liqETH * ethPrice;
            //displayText("#stakedRate", `$${COMMA(ROUND(stakedAmount / ETHDIV / circulatingSupply * 100, 2))}%`);

            let liqEggs = liqReserves[1] / ETHDIV;
            let liqRate = liqETH / liqEggs;
            price = liqRate * ethPrice;
            displayText("#price", `$${COMMA(ROUND(price, 8))}`);

            let mcap = price * circulatingSupply;
            //displayText("#mcap", `$${COMMA(ROUND(mcap))}`);

            await getCurAdr();
